plugins {
    id 'java'
    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'com.google.guava:guava:28.0-jre'
    testImplementation 'junit:junit:4.12'
    testCompile "org.mockito:mockito-core:2.+"
}

application {
    mainClassName = 'com.houshce29.ducky.App'
}
